<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - SkellyTunes</title>
    <link rel="stylesheet" href="styles/registro.css">
    <link rel="stylesheet" href="styles/fotoPerfil.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="form-container">
        <div class="logo-container text-center">
            <!-- Logo en formato GIF -->
            <img src="images/logo.gif" alt="Logo Melody Stream" class="logo">
        </div>

        <h1 class="text-center">Bienvenido a SkellyTunes</h1>
        <p class="text-center">🎵💀Música que sacude el esqueleto💀🎵</p>

        <!-- Formulario de registro -->
        <form id="registroForm" class="form-container">

            <div class="form-group">
                <label for="username">Nombre de Usuario</label>
                <input type="text" id="username" class="form-control" placeholder="Introduce tu nombre de usuario">
                <small class="error-message" id="usernameError"></small>
            </div>
        
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" class="form-control" placeholder="Introduce tu correo electrónico">
                <small class="error-message" id="emailError"></small>
            </div>
        
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" class="form-control" placeholder="Introduce tu contraseña">
                <small class="error-message" id="passwordError"></small>
            </div>
        
            <div class="form-group">
                <label for="confirmPassword">Confirmar Contraseña</label>
                <input type="password" id="confirmPassword" class="form-control" placeholder="Confirma tu contraseña">
                <small class="error-message" id="confirmPasswordError"></small>
            </div>
        
            <!-- Contenedor para las alertas -->
            <div id="liveAlertPlaceholder"></div>
        
            <button type="submit" class="btn btn-primary">Registrarse</button>
        </form>
        
    </div>

    <script src="js/registro_inicio.js"></script>
    <script src="js/imagenUsuario.js"></script>
</body>
</html>
