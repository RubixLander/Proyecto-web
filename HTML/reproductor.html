<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titulo del album</title>
    <!--BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <!--ANEXOS-->
    <link rel="stylesheet" href="styles/navbar_UI.css">
    <link rel="stylesheet" href="styles/reproductor.css">


</head>

<body>

<!-------------------CONTENIDO----------------------------------->
    <div class="container mt-5">

        <!--ALBUM -->
        <div class="row">

            <div class="col-lg-4 col-md-6">
                <!--PORTADA-->
                <img src="https://via.placeholder.com/320x320.png?text=Portada+del+Álbum" alt="Portada del Álbum" class="album-image">
            </div>

            <div class="col-lg-8 col-md-6">

                <!--DETALLES-->
                <div class="album-details">

                    <!--NOMBRE ALBUM-->
                    <div class="video-title fs-3 fw-bold">
                        Título del Álbum
                    </div>

                    <!--LISTADO CANCIONES -->
                    <div class="song-list">
                        <h5>Lista de Canciones</h5>
                        <div class="song-item">
                            <span>Canción 1</span>
                            <span>3:45</span>
                        </div>
                        <div class="song-item">
                            <span>Canción 2</span>
                            <span>4:12</span>
                        </div>
                        <div class="song-item">
                            <span>Canción 3</span>
                            <span>2:58</span>
                        </div>
                        <div class="song-item">
                            <span>Canción 4</span>
                            <span>5:23</span>
                        </div>
                        <div class="song-item">
                            <span>Canción 5</span>
                            <span>4:05</span>
                        </div>
                    </div>

                    <!--REPRODUCCION-->
                    <div class="controls">
                        <!--BOTON PAUSA-->
                        <button class="btn btn-primary mb-2">ICONO</button>

                        <!--PROGRESO-->
                        <div class="progress-bar-container mb-2">
                            <div class="progress">
                                <div class="progress-bar" style="width: 50%;"></div>
                            </div>
                        </div>

                        <!--VOLUMEN-->
                        <input type="range" min="0" max="100" value="50" class="form-range mb-2" style="width: 100px;">
                    </div>

                    <!--ARTISTA-->
                    <div class="artist-info">
                        <!--IMAGEN -->
                        <img src="https://via.placeholder.com/50" alt="Foto del artista" class="artist-image">

                        <!--DETALLES-->
                        <div class="artist-details">
                            <div class="artist-name fw-bold">Nombre del Artista</div>
                            <div class="artist-tag text-muted">@Tag</div>
                        </div>

                        <!--SEGUIR -->
                        <button class="btn btn-outline-primary follow-btn">Seguir</button>
                    </div>
                </div>
            </div>
        </div>

        <!--COMENTARIOS-->
        <div class="comments-section">
            <h5>Comentarios</h5>

            <!--Comentario 1-->
            <div class="comment">
                <img src="https://via.placeholder.com/40" alt="Foto de usuario">
                <div class="comment-content">
                    <strong>@tagUsuario1:</strong> ¡Gran álbum!
                </div>
            </div>

            <!--Comentario 2-->
            <div class="comment">
                <img src="https://via.placeholder.com/40" alt="Foto de usuario">
                <div class="comment-content">
                    <strong>@tagUsuario2:</strong> Me encantó la música.
                </div>
            </div>

            <!--Comentario 3-->
            <div class="comment">
                <img src="https://via.placeholder.com/40" alt="Foto de usuario">
                <div class="comment-content">
                    <strong>@tagUsuario3:</strong> Muy buen trabajo.
                </div>
            </div>

            <!--COMENTARIO NUEVO-->
            <div class="add-comment">
                <!--IMAGEN-->
                <img src="https://via.placeholder.com/40" alt="Foto de usuario">

                <!--TEXTO-->
                <textarea class="form-control" rows="2" placeholder="Escribe tu comentario..."></textarea>

                <!--BOTON PUBLICAR-->
                <button class="btn btn-primary">Publicar</button>
            </div>
        </div>
    </div>

</body>

</html>
