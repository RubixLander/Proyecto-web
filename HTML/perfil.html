<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario</title>

    <!--BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <!--ANEXOS-->
    <link rel="stylesheet" href="styles/navbar_ui.css">


</head>
<body>
 


    <!--PERFIL USUARIO-->
    <div class="container mt-5">
        <div class="row">

            <!--INFORMACION PERFIL-->
            <div class="col-md-4 text-center">
                <img src="https://via.placeholder.com/150" alt="Foto de perfil" class="rounded-circle mb-3 img-thumbnail">
                <h2>Usuario</h2>
                <p>@usuario</p>
                <p>Descripción</p>
                <button class="btn btn-primary">Seguir</button>
            </div>

            <!--CONTENIDO PERFIL-->
            <div class="col-md-8">
                <h3 class="mb-4">Música Subida</h3>

                <!--ALBUMES-->
                <div class="card mb-3">
                    <div class="row g-0">
                        <div class="col-md-4">
                            <img src="https://via.placeholder.com/150" class="img-fluid rounded-start" alt="Álbum">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h5 class="card-title">Álbum 1</h5>
                                <p class="card-text">Descripción</p>
                                <p class="card-text"><small class="text-muted">Publicado (...)</small></p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card mb-3">
                    <div class="row g-0">
                        <div class="col-md-4">
                            <img src="https://via.placeholder.com/150" class="img-fluid rounded-start" alt="Álbum">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h5 class="card-title">Álbum 2</h5>
                                <p class="card-text">Descripción </p>
                                <p class="card-text"><small class="text-muted">Publicado (...)</small></p>
                            </div>
                        </div>
                    </div>
                </div>

                <!--CANCIONES-->
                <h4 class="mt-5">Canciones Subidas</h4>
                <ul class="list-group">
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        Canción 1
                        <span class="badge bg-primary rounded-pill">4:20</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        Canción 2
                        <span class="badge bg-primary rounded-pill">3:15</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        Canción 3
                        <span class="badge bg-primary rounded-pill">5:05</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>




</body>
</html>
