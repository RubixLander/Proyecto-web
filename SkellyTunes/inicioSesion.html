<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulario de Inicio de Sesión</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="JS/script.js" defer></script>
</head>
<body class="inicio">

    <div class="login-register">
        <div class="skelly"></div>

        <div class="cabecera">
            <div class="inicio-sesion">Inicio de sesión</div>
        </div>

        <div class="footer">
            <input type="text" placeholder="Correo electronico" class="input-field" required oninput="checkCorreo(this)">
            <input type="password" placeholder="Contraseña" class="input-field">
            <input class="btn btn-primary" type="submit" value="Aceptar">
        </div>
    </div>

</body>
</html>
