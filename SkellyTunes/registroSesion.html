<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registro</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="JS/script.js" defer></script>
</head>
<body class="inicio">

    <div class="login-register">
        <div class="skelly"></div>

        <div class="cabecera">
            <div class="Registro">Registro</div>
        </div>

        <div class="footer">
            <form id="registrationForm">
                <input type="text" id="rut"  class="input-field" required oninput="checkRut(this)" placeholder="RUT">
                <input type="email" id="email" placeholder="Correo electrónico" class="input-field" required oninput="checkCorreo(this)">
                <input type="text" id="username" placeholder="Nombre de usuario" class="input-field" required>
                <input type="password" id="password" placeholder="Contraseña" class="input-field" required oninput="checkPasswords(this)">
                <input type="password" id="confirmPassword" placeholder="Confirmar contraseña" class="input-field" required oninput="checkPasswords(this)">
                <div class="d-flex justify-content-center">
                    <input class="btn btn-primaryy" type="submit" value="Aceptar">
                </div>
                <div id="result" class="mt-3"></div>
            </form>
        </div>
    </div>

</body>
</html>
